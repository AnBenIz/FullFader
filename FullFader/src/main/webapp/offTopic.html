<!DOCTYPE html>

<head>

<body>

        <div class="logo">
            <img src="images/fotos/pexels-dominika-roseclay-1021876.jpg" alt="Logo">

            <span id="nombreUsuario"></span>

        </div>
        
    </header>

    <nav>
        <div class="contenedorMenu">
            <a href="index.html" class="logoMenu">FullFader</a>

            <input type="checkbox" id="check" />
            <label for="check" class="icons">
                <i class="bx bx-menu" id="menu-icon"></i>
                <i class="bx bx-x" id="close-icon"></i>
            </label>

            <nav class="navbar">
                <a class="inicio" href="index.html" style="--i:0;">INICIO</a>

        <section class="personaje">
            <img src="imagen_personaje1.jpg" alt="Imagen Personaje 1">
            <p>Texto descriptivo del Personaje Cualquiera.</p>
        </section>
        <!-- Se repite para Personaje 2 y 3 -->

        <form id="deleteForm" action="Usuarios" method="post">
            <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
            <link rel="stylesheet" href="alert/dist/sweetalert.css">
            <input type="hidden" name="_method" value="DELETE">
            <input type="hidden" name="id" value="1"> <!-- ID del recurso que quieres eliminar -->
            <button type="submit">Eliminar Recurso</button>
        </form>
    </main>
    <footer>
        <div class="redes_sociales">
            <a href="#"><img src="images/iconos/icons8-facebook-96.png" alt="Facebook"></a>
